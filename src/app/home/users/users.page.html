<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">Users</h1>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="card card-primary card-outline">
        <div class="card-header">
            <a class="btn btn-sm btn-primary" (click)="onAddUser()">Add User <i class="fas fa-plus"></i></a>
        </div>
        <div class="card-body">
            <user *ngFor="let user of users" [user]="user" (dataBack)="getUsers()"></user>
        </div>
        <div class="card-footer">
            <div class="btn-group btn-group-toggle" *ngIf="max_pages > 1">
                <a class="btn btn-primary " (click)="getUsers(0)" [class.disabled]="page_at == 0"><i class="fas fa-angle-double-left"></i></a>
                <a class="btn btn-primary " (click)="getUsers(page_at - 1)" [class.disabled]="page_at == 0"><i class="fas fa-angle-left"></i></a>

                <ng-container *ngFor="let page of pages; let i = index">
                    <a class="btn btn-primary" [class.active]="i == page_at" (click)="getUsers(i)">{{ i + 1 }}</a>
                </ng-container>

                <a class="btn btn-primary " (click)="getUsers(page_at + 1)" [class.disabled]="page_at + 1 == max_pages"><i class="fas fa-angle-right"></i></a>
                <a class="btn btn-primary " (click)="getUsers(max_pages - 1)" [class.disabled]="page_at + 1 == max_pages"><i class="fas fa-angle-double-right"></i></a>
            </div>
        </div>
    </div>
</section>
